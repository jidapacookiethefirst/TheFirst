<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<p style="text-align: center; font-size: 18px; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">แบบฟอร์มการสั่งซื้อคุกกี้</p>
<fieldset>
  <legend>ข้อมูลของผู้สั่งซื้อ</legend>
  <form id="form1" name="form1" method="post" action="">
    <p>
      <label for="Name">&quot;ชื่อ&quot;</label>
      <input name="Name" type="text" id="Name" size="10" maxlength="10" />
    </p>
    <p>
      <label for="Last name">&quot;นามสกุล&quot;</label>
      <input name="Last name" type="text" id="Last name" size="15" maxlength="15" />
    </p>
  </form>
  <form id="form2" name="form2" method="post" action="">
    <label for="address">&quot;ที่อยู่&quot;</label>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>
  </form>
  <form id="form3" name="form3" method="post" action="">
    <label for="Phoen number">&quot;เบอร์โทรศัพท์&quot;</label>
    <input name="Phoen number" type="text" id="Phoen number" value="+66" size="13" maxlength="13" />
  </form>
</fieldset>
<fieldset>
  <legend>ออเดอร์การสั่งซื้อสินค้า</legend>
  <p>-คุกกี้ที่คุณต้องการสั่งซื้อ</p>
  <form id="form4" name="form4" method="post" action="">
    <p>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox">&quot;คุกกี้เนยสด&quot;</label> 
      ชิ้นละ 10 บาท
      <label for="select">&quot;จำนวนชิ้น&quot;</label>
      <select name="select" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </p>
  </form>
  <form id="form5" name="form5" method="post" action="">
    <p>
      <input type="checkbox" name="checkbox2" id="checkbox2" />
      <label for="checkbox2">&quot;คุกกี้บราวนี่&quot;</label>
      ชิ้นละ 15 บาท 
      <label for="select2">&quot;จำนวนชิ้น&quot;</label>
      <select name="select2" id="select2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </p>
  </form>
  <form id="form6" name="form6" method="post" action="">
    <p>
      <input type="checkbox" name="checkbox3" id="checkbox3" />
      <label for="checkbox3">&quot;คุกกี้ช็อกโกแลตลาวา&quot;</label> 
      ชิ้นละ 20 บาท 
      <label for="select3">&quot;จำนวนชิ้น&quot;</label>
      <select name="select3" id="select3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </p>
  </form>
  <form id="form7" name="form7" method="post" action="">
    <p>
      <input type="checkbox" name="checkbox4" id="checkbox4" />
      <label for="checkbox4">&quot;คุกกี้สิงคโปร&quot;</label> 
      ชิ้นละ 20 บาท 
      <label for="select4">&quot;จำนวนชิ้น&quot;</label>
      <select name="select4" id="select4">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </p>
  </form>
  <form id="form8" name="form8" method="post" action="">
    <input type="checkbox" name="checkbox5" id="checkbox5" />
    <label for="checkbox5">&quot;คุกกี้ธัญพืช&quot;</label> 
    ชิ้นละ 25 บาท 
    <label for="select5">&quot;จำนวนชิ้น&quot;</label>
    <select name="select5" id="select5">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
  </form>
</fieldset>
<fieldset>
  <legend>ข้อมูลการชำระเงิน</legend>
  <p>-วิธีการชำระเงิน</p>
  <form id="form9" name="form9" method="post" action="">
    <p>
      <input type="radio" name="radio" id="radio" value="radio" />
      <label for="radio">&quot;1โอนเงินผ่านบัญชีธนาคาร&quot;</label>
    </p>
    <p>
      <input type="radio" name="radio2" id="radio2" value="radio2" />
      <label for="radio2">&quot;2ชำระเงินผ่านบัตรเดบิต/เครดิต&quot;</label>
    </p>
  </form>
  <form id="form10" name="form10" enctype="multipart/form-data" method="post" action="">
    <label for="fileField">&quot;เอกสารการโอนเงิน&quot;</label>
    <input name="fileField" type="file" id="fileField" size="25" maxlength="25" />
  </form>
</fieldset>
<p>&nbsp;</p>
<form id="form11" name="form11" method="post" action="">
  <input type="submit" name="ยืนยัน" id="ยืนยัน" value="ยืนยัน" />
  <input type="submit" name="ยกเลิก" id="ยกเลิก" value="ยกเลิก" />
  <input type="submit" name="ล้างข้อมูล" id="ล้างข้อมูล" value="ล้างข้อมูล" />
  <input name="hiddenField" type="hidden" id="hiddenField" value="&quot;เอกสารการโอนเงิน&quot;" />
</form>
</body>
</html>
